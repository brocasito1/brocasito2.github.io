          <script>
              var currentAudio = null;
      
              function playSound(soundFile) {
                  if (currentAudio) {
                      currentAudio.pause();
                  }
      
                  var audio = new Audio(soundFile);
                  audio.play();
                  currentAudio = audio;
              }
          </script>
